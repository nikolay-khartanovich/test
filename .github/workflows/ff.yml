name: PR Commits Blocker

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [labeled, unlabeled]

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Check number of commits and manage labels
        uses: actions/github-script@v6
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const MAX_COMMITS = 1;

            // Check current labels
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const hasBlockedLabel = labels.some(label => label.name === 'blocked');
            const hasApprovedLabel = labels.some(label => label.name === 'approved');

            if (commits.length > MAX_COMMITS) {
              // If approved, don't add blocked label
              if (!hasApprovedLabel && !hasBlockedLabel) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: ['blocked']
                });
              }
            } else {
              // Remove blocked label if commits count is within limits
              if (hasBlockedLabel) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    name: 'blocked'
                  });
                } catch (error) {
                  // Ignore error if label doesn't exist
                }
              }
            }
