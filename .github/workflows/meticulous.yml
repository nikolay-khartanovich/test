# Workflow for running Meticulous tests

name: Meticulous

# Workflow запускается только по комментарию /meticulous в PR
on:
  issue_comment:
    types: [created]

# Important: The workflow needs all permissions listed below.
# These permissions are mainly needed to publish and update check status and
# feedback comment in your PR. Meticulous won't work without them.
permissions:
  actions: write
  contents: read
  issues: write
  pull-requests: write
  statuses: read

jobs:
  test:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/meticulous')
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: Build project
        run: |
          ng build

      - name: Start project
        run: |
          ng serve --port 4200 &
          sleep 5

      - name: Run Meticulous tests
        uses: alwaysmeticulous/report-diffs-action/cloud-compute@v1
        with:
          api-token: ${{ secrets.METICULOUS_API_TOKEN }}
          app-url: "http://localhost:4200/"

      - name: Add result comment
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.issue.number;
            
            let body = '## Meticulous Test Results\n\n';
            
            if (context.job.status === 'success') {
              body += '✅ Тесты успешно завершены. Результаты будут доступны в Checks tab.\n';
              body += 'Для просмотра результатов перейдите в Checks tab и нажмите на "Meticulous Test Results".';
            } else {
              body += '❌ Произошла ошибка при выполнении тестов.\n';
              body += 'Пожалуйста, проверьте логи для деталей.';
            }
            
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner,
              repo,
              body
            });