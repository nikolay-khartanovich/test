# Workflow for testing application with Meticulous

name: Meticulous Tests

# Workflow trigger configuration
on:
  # Run on push to main branch
  push:
    branches:
      - main
  # Run on pull requests
  pull_request: {}
  # Manual trigger option (required for Meticulous)
  workflow_dispatch: {}

# Required permissions for Meticulous to work
permissions:
  actions: write
  contents: read
  issues: write
  pull-requests: write
  statuses: read

jobs:
  meticulous-test:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Environment setup
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Run Meticulous tests on production domain
      - name: Run Meticulous tests
        uses: alwaysmeticulous/report-diffs-action/cloud-compute@v1
        with:
          api-token: ${{ secrets.METICULOUS_API_TOKEN }}
          # IMPORTANT: Specify your production site URL here
          app-url: "https://5da4-16-170-157-7.ngrok-free.app/"
          max-wait-time: "90"
          
      # 3. Save test results  
      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meticulous-test-results
          path: .meticulous/