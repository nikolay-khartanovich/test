# Workflow for testing the application through Meticulous

name: Meticulous Tests

# Workflow triggers on the following events
on:
  # On push to main branch
  push:
    branches:
      - main
  # On pull request creation
  pull_request: {}
  # Manual trigger option
  workflow_dispatch: {}

# Required permissions
permissions:
  actions: write
  contents: read
  issues: write
  pull-requests: write
  statuses: read

jobs:
  meticulous-test:
    name: Visual Regression Testing
    runs-on: ubuntu-latest

    steps:
      # 1. Code preparation
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # 3. Dependencies installation
      - name: Install dependencies
        run: npm ci

      # 4. Angular CLI installation
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # 5. Build application
      - name: Build Angular application
        run: ng build

      # 6. Start local server for testing
      - name: Start Angular server
        run: |
          ng serve --port 4200 &
          echo "Waiting for server to start..."
          sleep 10

      # 7. Run Meticulous tests
      - name: Run Meticulous tests
        uses: alwaysmeticulous/report-diffs-action@v1
        with:
          api-token: ${{ secrets.METICULOUS_API_TOKEN }}
          # Local server for testing
          app-url: "http://localhost:4200"
          max-wait-time: "120"
          
      # 8. Save results
      - name: Save results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meticulous-test-results
          path: .meticulous/